<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - بوابة الوظائف</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<div class="container">

    <div class="form-container">
        <br>
        <br>
        <br>
        <h1>إنشاء حساب</h1>

        <!-- Register Form -->
        <form action="/register" method="POST" enctype="multipart/form-data">
            <label for="first_name">الاسم الأول</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">الاسم الأخير</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" required>

            <label for="password">كلمة المرور</label>
            <input type="password" id="password" name="password" required>
            <label for="phone">رقم الهاتف:</label>
            <input type="tel" name="phone" id="phone" placeholder="أدخل رقم الهاتف" required pattern="[0-9]{10}" title="الرجاء إدخال رقم هاتف مكون من 10 أرقام">
            
            <label for="description">الوصف</label>
            <textarea id="description" name="description" rows="4" placeholder="أدخل وصفًا عن نفسك"></textarea>

            <label for="cv">رفع السيرة الذاتية</label>
            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx">

            <label for="photo">رفع صورة شخصية</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <button type="submit">إنشاء حساب</button>
        </form>

        <!-- Flash message (if any) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="message {{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <div class="message">
            <p>لديك حساب بالفعل؟ <a href="/job-seeker.html">تسجيل الدخول</a></p>
        </div>
    </div>

</div>

</body>
</html>
 <style>
/* استيراد خط عربي جميل */
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap');

body {
    font-family: 'Cairo', sans-serif;
    color: #333;
    direction: rtl;
    text-align: right;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* تنسيق الحاوية الأساسية */
.container {
    width: 400px;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
}

/* تنسيق العنوان */
h1 {
    font-size: 24px;
    color: #007bff;
    margin-bottom: 15px;
}

/* تنسيق الحقول */
label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
    color: #555;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: 0.3s;
}

/* تأثير عند التركيز على الحقول */
input:focus, textarea:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
}

/* زر الإرسال */
button {
    width: 100%;
    background: #007bff;
    border: none;
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    border-radius: 8px;
    transition: 0.3s;
    margin-top: 15px;
}

button:hover {
    background: #0056b3;
}

/* زر رفع الملفات */
input[type="file"] {
    background: #f9f9f9;
    border: none;
    padding: 10px;
    border-radius: 8px;
}

/* روابط تسجيل الدخول */
.message {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}

.message a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
}

.message a:hover {
    text-decoration: underline;
}

/* تنسيق رسائل الفلاش */
.message.success {
    color: green;
}

.message.error {
    color: red;
}

/* تنسيق متجاوب للشاشات الصغيرة */
@media (max-width: 450px) {
    .container {
        width: 90%;
        padding: 20px;
    }
}
