<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - بوابة الوظائف</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<div class="container">

    <div class="form-container">
        <br>
        <br>
        <br>
        <h1>إنشاء حساب</h1>

        <!-- Register Form -->
        <form action="/register" method="POST" enctype="multipart/form-data">
            <label for="first_name">الاسم الأول</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">الاسم الأخير</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" required>

            <label for="password">كلمة المرور</label>
            <input type="password" id="password" name="password" required>
            <label for="phone">رقم الهاتف:</label>
            <input type="tel" name="phone" id="phone" placeholder="أدخل رقم الهاتف" required pattern="[0-9]{10}" title="الرجاء إدخال رقم هاتف مكون من 10 أرقام">
            
            <label for="description">الوصف</label>
            <textarea id="description" name="description" rows="4" placeholder="أدخل وصفًا عن نفسك"></textarea>

            <label for="cv">رفع السيرة الذاتية</label>
            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx">

            <label for="photo">رفع صورة شخصية</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <button type="submit">إنشاء حساب</button>
        </form>

        <!-- Flash message (if any) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="message {{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <div class="message">
            <p>لديك حساب بالفعل؟ <a href="/job-seeker.html">تسجيل الدخول</a></p>
        </div>
    </div>

</div>

</body>
</html>
 <style>
 /* General Body Styling */
/* General Reset */
* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background Styling */
        body {
            background: linear-gradient(135deg, #686868, #d8d7d5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Form Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: right;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Title */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
            color: #000000;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Form Labels */
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
            color: #000000;
        }

        /* Input & Textarea */
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: 0.3s;
        }

        /* Placeholder Styling */
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Focus Effect */
        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.3);
            border-left: 4px solid #1900ff;
            padding-left: 16px;
        }

        /* File Upload */
        input[type="file"] {
            padding: 5px;
            background: rgba(255, 255, 255, 0.2);
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 12px;
            background: #0059ff;
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 5px 15px rgba(255, 204, 0, 0.4);
        }

        button:hover {
            background: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0px 8px 20px rgba(255, 204, 0, 0.6);
        }

        /* Bottom Message */
        .message {
            margin-top: 20px;
            text-align: center;
        }

        .message a {
            color: #002fff;
            font-weight: bold;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }

        /* Flash Messages */
        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        ul .message {
            padding: 12px;
            text-align: center;
            border-radius: 6px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        ul .message.success {
            background: #28a745;
            color: white;
        }

        ul .message.danger {
            background: #dc3545;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 25px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

 </style>
