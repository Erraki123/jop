<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - بوابة الوظائف</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Styles globaux */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('static/images/gh.jpg') no-repeat center center/cover;
            position: relative;
        }

        /* Effet de flou pour l’arrière-plan */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Filtre sombre pour lisibilité */
            backdrop-filter: blur(5px); /* Effet de flou */
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 450px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card {
            border: none;
        }

        .card-title {
            font-size: 26px;
            font-weight: 700;
            color: #0018f5; /* Vert Fiverr */
            text-align: center;
        }

        .form-label {
            font-weight: 500;
            color: #fff;
        }

        .form-control {
            border-radius: 8px;
            border: none;
            padding: 12px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
        }

        .form-control:focus {
            border: 1px solid #0018f5;
            box-shadow: 0 0 10px #0018f5(29, 191, 115, 0.8);
            background: rgba(255, 255, 255, 0.4);
        }

        .btn-primary {
            background-color: #0018f5;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 12px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0018f5;
        }

        .btn-link {
            color: #007bff;
            font-weight: 500;
        }

        .btn-link:hover {
            color: #0056b3;
        }

        .text-center {
            margin-top: 15px;
        }

        /* Icon Styling */
        .icon {
            font-size: 60px;
            color: #0018f5;
            text-align: center;
            display: block;
            margin-bottom: 15px;
        }

        .alert {
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <i class="fas fa-user-circle icon"></i>
                <h5 class="card-title">تسجيل الدخول</h5>

                <!-- Messages Flash -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">البريد الإلكتروني</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">كلمة المرور</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('register_employer') }}" class="btn btn-link">إنشاء حساب جديد</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
