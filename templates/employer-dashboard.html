<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم صاحب العمل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            max-width: 1200px;
            padding-top: 50px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-body {
            padding: 30px;
        }

        .card-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .card-text {
            color: #777;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .btn-outline-danger {
            border-radius: 8px;
            border: 1px solid #dc3545;
            color: #dc3545;
            font-weight: bold;
            padding: 8px 20px;
            transition: background-color 0.3s ease;
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: white;
        }

        .btn-success {
            background-color: #00c9a7;
            border: none;
            padding: 10px 25px;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #00b894;
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
            padding: 8px 20px;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            padding: 8px 20px;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .modal-header {
            background-color: #28a745;
            color: white;
            border-radius: 8px 8px 0 0;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .modal-body {
            padding: 30px;
        }

        .form-label {
            font-weight: 600;
            color: #555;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 14px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #00c9a7;
            box-shadow: 0 0 8px rgba(0, 201, 167, 0.5);
        }

        .footer {
            text-align: center;
            color: #777;
            margin-top: 50px;
        }

        .footer a {
            color: #00c9a7;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-4">مرحبًا، {{ company_name }}</h1>
            <a href="{{ url_for('home') }}" class="btn btn-outline-danger">تسجيل الخروج</a>
        </div>
        <h3>إعلانات الوظائف</h3>

        <a href="#" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addJobModal">إضافة وظيفة جديدة</a>

        <!-- Job Listing -->
        <div class="row">
            {% for job in jobs %}
                <div class="col-lg-4 col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ job.job_title }}</h5>
                            <p class="card-text">{{ job.job_description[:100] }}...</p>
                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('edit_job', job_id=job.id) }}" class="btn btn-warning btn-sm">تعديل</a>
                                <a href="{{ url_for('delete_job', job_id=job.id) }}" class="btn btn-danger btn-sm">حذف</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- Modal for adding a job -->
        <div class="modal fade" id="addJobModal" tabindex="-1" aria-labelledby="addJobModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addJobModalLabel">إضافة وظيفة جديدة</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="{{ url_for('add_job') }}" method="POST">
                            <div class="mb-3">
                                <label for="job_title" class="form-label">عنوان الوظيفة</label>
                                <input type="text" class="form-control" name="job_title" required>
                            </div>
                            <div class="mb-3">
                                <label for="job_description" class="form-label">وصف الوظيفة</label>
                                <textarea class="form-control" name="job_description" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">الموقع</label>
                                <input type="text" class="form-control" name="location" required>
                            </div>
                            <div class="mb-3">
                                <label for="salary" class="form-label">الراتب</label>
                                <input type="text" class="form-control" name="salary" required>
                            </div>
                            <button type="submit" class="btn btn-primary">إضافة الوظيفة</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
