<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card {
            border: none;
            border-radius: 10px;
        }

        .card-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 600;
            color: #555;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 14px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #00c9a7;
            box-shadow: 0 0 8px rgba(0, 201, 167, 0.5);
        }

        .btn-primary {
            background-color: #00c9a7;
            border: none;
            font-weight: 700;
            padding: 14px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #00b894;
        }

        .btn-link {
            font-size: 14px;
            color: #00c9a7;
            font-weight: 500;
        }

        .btn-link:hover {
            color: #00b894;
            text-decoration: underline;
        }

        .text-center {
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            color: #777;
            margin-top: 30px;
        }

        .footer a {
            color: #00c9a7;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">إنشاء حساب صاحب العمل</h5>
                <form method="POST">
                    <div class="mb-3">
                        <label for="company_name" class="form-label">اسم الشركة</label>
                        <input type="text" name="company_name" id="company_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">البريد الإلكتروني</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">رقم الهاتف</label>
                        <input type="text" name="phone" id="phone" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">عنوان الشركة</label>
                        <input type="text" name="address" id="address" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">وصف الشركة</label>
                        <textarea name="description" id="description" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">كلمة المرور</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">إنشاء الحساب</button>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('login_employer') }}" class="btn btn-link">تسجيل الدخول</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 جميع الحقوق محفوظة. <a href="#">شروط الاستخدام</a> | <a href="#">سياسة الخصوصية</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
