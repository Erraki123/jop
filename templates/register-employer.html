<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
/* تنسيق عام للصفحة */
body {
    background-color: #f4f4f4;
    font-family: "Tajawal", sans-serif;
    direction: rtl;
    text-align: right;
}

/* حاوية رئيسية */
.container {
    max-width: 500px;
    margin: 50px auto;
}

/* تصميم البطاقة */
.card {
    background: white;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

/* عنوان البطاقة */
.card-title {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    color: #2c3e50;
}

/* تنسيق الحقول */
.form-label {
    font-weight: bold;
    color: #333;
}

.form-control {
    border-radius: 5px;
    border: 1px solid #ddd;
    padding: 10px;
}

/* زر الإرسال */
.btn-primary {
    width: 100%;
    background-color: #007bff;
    border: none;
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    transition: 0.3s;
}

.btn-primary:hover {
    background-color: #0056b3;
}

/* رابط تسجيل الدخول */
.btn-link {
    font-size: 14px;
    text-decoration: none;
    color: #007bff;
}

.btn-link:hover {
    color: #0056b3;
}

/* الفوتر */
.footer {
    text-align: center;
    margin-top: 30px;
    font-size: 14px;
    color: #555;
}

.footer a {
    color: #007bff;
    text-decoration: none;
}

.footer a:hover {
    text-decoration: underline;
}



    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">إنشاء حساب صاحب العمل</h5>
                <form method="POST">
                    <div class="mb-3">
                        <label for="company_name" class="form-label">اسم الشركة</label>
                        <input type="text" name="company_name" id="company_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">البريد الإلكتروني</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">رقم الهاتف</label>
                        <input type="text" name="phone" id="phone" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">عنوان الشركة</label>
                        <input type="text" name="address" id="address" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">وصف الشركة</label>
                        <textarea name="description" id="description" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">كلمة المرور</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">إنشاء الحساب</button>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('login_employer') }}" class="btn btn-link">تسجيل الدخول</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 جميع الحقوق محفوظة. <a href="#">شروط الاستخدام</a> | <a href="#">سياسة الخصوصية</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
