<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
body {
    background: linear-gradient(135deg, #686868, #d8d7d5);
    font-family: 'Arial', sans-serif;
    color: #333;
}

.container {
    max-width: 600px;
    margin-top: 50px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    text-align: right;
    color: white;
    border: 2px solid rgba(255, 255, 255, 0.2);
}

.card {
    border: none;
    border-radius: 10px;
    background: transparent;
    box-shadow: none;
}

.card-title {
    font-size: 28px;
    font-weight: 700;
    color: #000000;
    text-align: center;
    margin-bottom: 30px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
}

.form-label {
    font-weight: bold;
    color: #000000;
}

.form-control {
    border-radius: 8px;
    border: none;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    padding: 14px;
    font-size: 16px;
    transition: all 0.3s ease;
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.form-control:focus {
    background: rgba(255, 255, 255, 0.3);
    border-left: 4px solid #ffcc00;
    padding-left: 16px;
    outline: none;
}

.btn-primary {
    background-color: #1900ff;
    border: none;
    font-weight: 700;
    padding: 14px;
    border-radius: 8px;
    width: 100%;
    font-size: 16px;
    color: #ffffff;
    transition: all 0.3s ease;
    box-shadow: 0px 5px 15px rgba(255, 204, 0, 0.4);
}

.btn-primary:hover {
    background-color: #000000;
    transform: translateY(-3px);
    box-shadow: 0px 8px 20px rgba(255, 204, 0, 0.6);
}

.btn-link {
    font-size: 14px;
    color: #000000;
    font-weight: 500;
}

.btn-link:hover {
    color: #000000;
    text-decoration: underline;
}

.text-center {
    margin-top: 20px;
}

.footer {
    text-align: center;
    color: white;
    margin-top: 30px;
}

.footer a {
    color: #0026ff;
    text-decoration: none;
}

.footer a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 600px) {
    .container {
        width: 100%;
        padding: 25px;
    }

    .card-title {
        font-size: 1.5rem;
    }
}


    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">إنشاء حساب صاحب العمل</h5>
                <form method="POST">
                    <div class="mb-3">
                        <label for="company_name" class="form-label">اسم الشركة</label>
                        <input type="text" name="company_name" id="company_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">البريد الإلكتروني</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">رقم الهاتف</label>
                        <input type="text" name="phone" id="phone" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">عنوان الشركة</label>
                        <input type="text" name="address" id="address" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">وصف الشركة</label>
                        <textarea name="description" id="description" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">كلمة المرور</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">إنشاء الحساب</button>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('login_employer') }}" class="btn btn-link">تسجيل الدخول</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 جميع الحقوق محفوظة. <a href="#">شروط الاستخدام</a> | <a href="#">سياسة الخصوصية</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
