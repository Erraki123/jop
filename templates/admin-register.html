<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التسجيل - المشرف</title>
    <link rel="stylesheet" href="path/to/bootstrap.css">
</head>
<body>
    <div class="container">
        <h2>تسجيل المشرف</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="alert">
            {% for category, message in messages %}
                <li class="alert-{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}

        <form method="POST">
            
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">تسجيل</button>
        </form>

        <br>
        <a href="{{ url_for('admin_login') }}">هل لديك حساب؟ سجل الدخول هنا</a>
    </div>

    <script src="path/to/bootstrap.js"></script>
</body>
</html>
<style>
    /* استيراد خط أنيق */
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap');

body {
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(to right, #007bff, #6610f2);
    color: #333;
    direction: rtl;
    text-align: right;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 400px;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
}

h2 {
    font-size: 24px;
    color: #007bff;
    margin-bottom: 15px;
}

/* تنسيق الحقول */
.form-group {
    margin-bottom: 15px;
    text-align: right;
}

label {
    font-weight: bold;
    display: block;
    color: #555;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: 0.3s;
}

input:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
}

/* زر الإرسال */
button {
    width: 100%;
    background: #007bff;
    border: none;
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    border-radius: 8px;
    transition: 0.3s;
}

button:hover {
    background: #0056b3;
}

/* تنسيق رسائل الفلاش */
.alert {
    padding: 10px;
    list-style: none;
    border-radius: 8px;
}

.alert-success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.alert-danger {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

/* رابط تسجيل الدخول */
a {
    color: #007bff;
    font-weight: bold;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* تحسين المظهر للشاشات الصغيرة */
@media (max-width: 450px) {
    .container {
        width: 90%;
        padding: 20px;
    }
}

</style>
