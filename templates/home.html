<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الوظائف</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        /* Styles généraux */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgb(163, 163, 163); /* Fond blanc pour toute la page */
            color: black; /* Texte en noir pour contraste */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navbar */
        .navbar {
            background-color: #000000; /* Navbar noire */
            padding: 15px 0;
            width: 100%;
            text-align: right;
        }
        .navbar-nav .nav-link {
            color: #ffffff; /* Jaune vif pour les liens */
            font-size: 100%;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar-nav .nav-link:hover {
            color: white;
            background-color: #333;
            border-radius: 5px;
        }

        /* Contenu principal */
        
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            width: 90%;
            max-width: 600px;
        }

        /* Conteneur des services avec effet futuriste */
        .services-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .service-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            width: 320px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .service-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }

        .service-box img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .service-box h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: rgb(255, 255, 255);
        }

        .service-box p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.89);
            margin-bottom: 20px;
        }

        /* Footer Styles */
        footer {
            background-color: #000000; /* Footer noir */
            height: 60px;
            width: 100%;
            text-align: center;
            padding-top: 15px;
            position: fixed;
            bottom: 0;
        }

        footer p {
            margin: 0;
            color: white;
            font-size: 16px;
        }

        /* Bouton principal */
        .btn-primary {
            display: inline-block;
            background: linear-gradient(135deg, #0059ff, #0026a3);
            color: white;
            padding: 12px 25px;
            border: 2px solid #0059ff;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 89, 255, 0.5);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0026a3, #000d66);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 89, 255, 0.6);
            border-color: #0026a3;
        }

        .btn-primary:active {
            transform: scale(1);
            box-shadow: 0 4px 10px rgba(0, 89, 255, 0.4);
        }

        /* Mode Responsive */
        @media screen and (max-width: 768px) {
            .search-box {
                width: 100%;
            }

            .services-container {
                flex-direction: column;
                align-items: center;
            }

            .service-box {
                width: 90%;
            }
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('home') }}">الرئيسية</a>
                <a class="nav-link" href="{{ url_for('about') }}">حول</a>
                <a class="nav-link" href="">اتصل بنا</a>
            </div>
        </div>
    </nav>

    
        <div class="services-container">
            <div class="service-box">
                <img src="static/images/go.jpg" alt="البحث عن وظائف">
                <h3>البحث عن وظائف</h3>
                <p>اكتشف العروض المتاحة واستعد للمستقبل.</p>
                <a href="/job-seeker.html" class="btn-primary">ابحث عن وظيفة</a>
            </div>
            <div class="service-box">
                <img src="/static/images/gh.jpg" alt="نشر عروض عمل">
                <h3>نشر عروض عمل</h3>
                <p>شارك فرص عمل شركتك لتوظيف أفضل الكفاءات.</p>
                <a href="/login-jobs" class="btn-primary">نشر عرض عمل</a>
            </div>
        </div>
    </div>

    <footer>
        <p>حقوق الطبع والنشر &copy; 2025 جميع الحقوق محفوظة</p>
    </footer>

</body>
</html>
