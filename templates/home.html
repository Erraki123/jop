<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الوظائف</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        /* Page d'accueil - Style Fiverr-like */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-color: #f9fafb;
        }

        .header {
            width: 100%;
            background-color: #1dbf73;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header h1 {
            margin: 0;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 60%;
            padding: 10px;
            background-color: #f4f6f9;
            border-radius: 25px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-box input {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            color: #333;
        }

        .search-box button {
            background-color: #1dbf73;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-box button:hover {
            background-color: #17a463;
        }

        .services-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .service-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .service-box:hover {
            transform: translateY(-10px);
        }

        .service-box h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #333;
        }

        .service-box p {
            font-size: 1rem;
            color: #777;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #1dbf73;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #17a463;
        }

        @media screen and (max-width: 768px) {
            .search-box {
                width: 80%;
            }

            .services-container {
                flex-direction: column;
                align-items: center;
            }

            .service-box {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>بوابة الوظائف</h1>
        </div>

        <!-- Search Bar Section -->
    

        <!-- Service Sections -->
        <div class="services-container">
            <div class="service-box">
                <h3>البحث عن وظائف</h3>
                <p>اكتشف العروض المتاحة واستعد للمستقبل.</p>
                <a href="/job-seeker.html" class="btn-primary">ابحث عن وظيفة</a>
            </div>
          
            <div class="service-box">
                <h3>نشر عروض عمل</h3>
                <p>شارك فرص عمل شركتك لتوظيف أفضل الكفاءات.</p>
                <a href="/login-jobs" class="btn-primary">نشر عرض عمل</a>
            </div>
        </div>
    </div>
 
</body>
</html>
