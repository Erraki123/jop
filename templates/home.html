<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الوظائف</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
 /* Styles généraux */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #0a1f44, #0047ab);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Header avec effet lumineux */
.header {
    width: 100%;
    background: linear-gradient(135deg, #ffeb3b 30%, #fdd835);
    color: #ffffff;
    padding: 20px 0;
    text-align: center;
    font-size: 2.5rem;
    font-weight: bold;
    text-transform: uppercase;
    box-shadow: 0 5px 20px rgba(255, 235, 59, 0.5);
}

/* Effet Glassmorphism sur la boîte de recherche */
.search-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
    width: 90%;
    max-width: 600px;
}

.search-box {
    display: flex;
    align-items: center;
    width: 100%;
    padding: 12px;
    backdrop-filter: blur(15px);
    background: rgba(255, 0, 0, 0.1);
    border-radius: 30px;
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.3);
    transition: 0.3s ease-in-out;
}

.search-box:hover {
    box-shadow: 0 4px 15px rgba(255, 255, 255, 0.5);
}

.search-box input {
    flex: 1;
    padding: 12px;
    border: none;
    background: transparent;
    color: white;
    font-size: 1rem;
    outline: none;
}

.search-box input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.search-box button {
    background: linear-gradient(135deg, #ffffff, #000000);
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
    box-shadow: 0 3px 10px rgba(0, 89, 255, 0.5);
}

.search-box button:hover {
    background: linear-gradient(135deg, #0026a3, #000d66);
    transform: scale(1.05);
}

/* Conteneur des services avec effet futuriste */
.services-container {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 40px;
    flex-wrap: wrap;
}

/* Effet Glassmorphism sur les boîtes de services */
.service-box {
    background: rgba(255, 255, 255, 0.5);
    padding: 20px;
    border-radius: 15px;
    width: 320px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.3);
}

.service-box:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
}

.service-box img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 10px;
}

.service-box h3 {
    font-size: 1.5rem;
    margin-bottom: 10px;
    color: white;
}

.service-box p {
    font-size: 1rem;
    color: rgba(255, 255, 255, 0.7);
    margin-bottom: 20px;
}

/* Bouton futuriste */
.btn-primary {
    display: inline-block;
    background: linear-gradient(135deg, #0059ff, #0026a3);
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    text-decoration: none;
    font-size: 1rem;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 4px 15px rgba(0, 89, 255, 0.5);
}

.btn-primary:hover {
    background: linear-gradient(135deg, #0026a3, #000d66);
    transform: scale(1.1);
}

/* Mode Responsive */
@media screen and (max-width: 768px) {
    .search-box {
        width: 100%;
    }

    .services-container {
        flex-direction: column;
        align-items: center;
    }

    .service-box {
        width: 90%;
    }
}


    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>بوابة الوظائف</h1>
        </div>
      
        <div class="services-container">
            <div class="service-box">
                <img src="static/images/go.jpg" alt="البحث عن وظائف">
                <h3>البحث عن وظائف</h3>
                <p>اكتشف العروض المتاحة واستعد للمستقبل.</p>
                <a href="/job-seeker.html" class="btn-primary">ابحث عن وظيفة</a>
            </div>
            <div class="service-box">
                <img src="/static/images/gh.jpg" alt="نشر عروض عمل">
                <h3>نشر عروض عمل</h3>
                <p>شارك فرص عمل شركتك لتوظيف أفضل الكفاءات.</p>
                <a href="/login-jobs" class="btn-primary">نشر عرض عمل</a>
            </div>
        </div>
    </div>
</body>
</html>
