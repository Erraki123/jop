    <style>/* Styles généraux */
       /* استيراد خط أنيق */
@import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Tajawal', sans-serif;
    direction: rtl;
}

body {
    background-color: #f8f9fa;
    text-align: center;
}

/* 🌟 قسم الخدمات */
.services {
    display: flex;
    justify-content: center;
    gap: 30px;
    padding: 50px 20px;
    flex-wrap: wrap;
}

.service-box {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 320px;
    padding: 20px;
    text-align: center;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.service-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

.service-box img {
    width: 100%;
    border-radius: 10px;
    height: 180px;
    object-fit: cover;
}

.service-box h3 {
    font-size: 22px;
    color: #11998e;
    margin: 15px 0 10px;
}

.service-box p {
    font-size: 16px;
    color: #555;
    margin-bottom: 8px;
}

.service-box small {
    display: block;
    color: #888;
    margin-bottom: 15px;
}

/* زر الإجراءات */
.btn {
    display: inline-block;
    padding: 12px 20px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background: linear-gradient(to right, #11998e, #38ef7d);
    border-radius: 8px;
    text-decoration: none;
    transition: background 0.3s ease-in-out;
}

.btn:hover {
    background: linear-gradient(to right, #0e8076, #2ecc71);
}

/* 📱 تحسين للشاشات الصغيرة */
@media (max-width: 768px) {
    .services {
        flex-direction: column;
        align-items: center;
    }

    .service-box {
        width: 90%;
    }
}
