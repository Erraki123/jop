<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل الوظيفة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 0.375rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">تعديل الوظيفة</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="job_title" class="form-label">عنوان الوظيفة</label>
                <input type="text" name="job_title" class="form-control" value="{{ job.job_title }}" required>
            </div>
            <div class="mb-3">
                <label for="job_description" class="form-label">وصف الوظيفة</label>
                <textarea name="job_description" class="form-control" rows="3" required>{{ job.job_description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">الموقع</label>
                <input type="text" name="location" class="form-control" value="{{ job.location }}" required>
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">الراتب</label>
                <input type="text" name="salary" class="form-control" value="{{ job.salary }}" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">تحديث الوظيفة</button>
                <a href="{{ url_for('employer_dashboard') }}" class="btn btn-secondary">عودة</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
