<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل الوظيفة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
   /* Effet Glassmorphism */
/* Effet Glassmorphism */
body {
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    color: #fff;
}

/* Conteneur principal */
.container {
    max-width: 600px;
    padding: 25px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease-in-out;
}

/* Titre */
h1 {
    text-align: center;
    font-weight: bold;
    text-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
    color: #ffd700;
}

/* Inputs et Textarea */
.form-control {
    border-radius: 8px;
    border: none;
    padding: 12px;
    background: rgba(255, 255, 255, 0.3);
    color: white;
    box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease-in-out;
}

.form-control:focus {
    border: 1px solid #ffd700;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    background: rgba(255, 255, 255, 0.4);
}

/* Effet lumineux futuriste sur les boutons */
.btn-primary {
    background: linear-gradient(45deg, #ffd700, #ff8c00);
    border: none;
    color: #222;
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(255, 215, 0, 0.5);
    transition: all 0.3s ease-in-out;
}

.btn-primary:hover {
    background: linear-gradient(45deg, #ff8c00, #ff4500);
    box-shadow: 0 0 20px rgba(255, 140, 0, 1);
    transform: scale(1.05);
}

/* Bouton secondaire */
.btn-secondary {
    background: rgba(255, 255, 255, 0.2);
    border: 1px solid #ffd700;
    color: #ffd700;
    font-weight: bold;
    transition: all 0.3s ease-in-out;
}

.btn-secondary:hover {
    background: #ffd700;
    color: #222;
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
}

/* Animations interactives */
button, .form-control {
    transition: all 0.3s ease-in-out;
}

button:hover {
    transform: scale(1.05);
}

input:focus, textarea:focus {
    transform: scale(1.02);
}

    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">تعديل الوظيفة</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="job_title" class="form-label">عنوان الوظيفة</label>
                <input type="text" name="job_title" class="form-control" value="{{ job.job_title }}" required>
            </div>
            <div class="mb-3">
                <label for="job_description" class="form-label">وصف الوظيفة</label>
                <textarea name="job_description" class="form-control" rows="3" required>{{ job.job_description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">الموقع</label>
                <input type="text" name="location" class="form-control" value="{{ job.location }}" required>
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">الراتب</label>
                <input type="text" name="salary" class="form-control" value="{{ job.salary }}" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">تحديث الوظيفة</button>
                <a href="{{ url_for('employer_dashboard') }}" class="btn btn-secondary">عودة</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
