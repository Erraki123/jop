<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عروض العمل المتاحة</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 1000px;
            margin-top: 50px;
        }

        h2 {
            color: #4e73df;
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .table th {
            background-color: #4e73df;
            color: white;
        }

        .table td a {
            color: #4e73df;
            text-decoration: none;
            font-weight: bold;
        }

        .table td a:hover {
            text-decoration: underline;
        }

        .table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .table tr:hover {
            background-color: #f1f1f1;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        .btn-primary {
            background-color: #4e73df;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #375aeb;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        <h2>عروض العمل المتاحة</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>عنوان الوظيفة</th>
                    <th>الوصف</th>
                    <th>الموقع</th>
                    <th>الراتب</th>
                    <th>الإجراءات</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <td>{{ job.job_title }}</td>
                    <td>{{ job.job_description[:100] }}...</td>
                    <td>{{ job.location }}</td>
                    <td>{{ job.salary }}</td>
                    <td>
                        <a href="{{ url_for('apply_job', job_id=job.id) }}" class="btn btn-primary">التقدم للوظيفة</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endblock %}
    </div>

    <footer>
        <p>جميع الحقوق محفوظة © 2025</p>
    </footer>
</body>
</html>
