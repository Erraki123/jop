<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - المشرف</title>
    <link rel="stylesheet" href="path/to/bootstrap.css">
</head>
<body>
    <div class="container">
  

        <form method="POST">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
        </form>

        <br>
    </div>

    <script src="path/to/bootstrap.js"></script>
</body>
</html>
<style>
 /* استيراد خط أنيق */
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap');

body {
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(to right, #007bff, #6610f2);
    color: #333;
    direction: rtl;
    text-align: right;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 350px;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
}

h2 {
    font-size: 24px;
    color: #4e54c8;
    margin-bottom: 15px;
}

/* تنسيق الحقول */
.form-group {
    margin-bottom: 15px;
    text-align: right;
}

label {
    font-weight: bold;
    display: block;
    color: #555;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: 0.3s;
}

input:focus {
    border-color: #4e54c8;
    outline: none;
    box-shadow: 0 0 8px rgba(78, 84, 200, 0.3);
}

/* زر تسجيل الدخول */
button {
    width: 100%;
    background: #007bff;
    border: none;
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    border-radius: 8px;
    transition: 0.3s;
}

button:hover {
    background: #373b97;
}

/* رابط التسجيل */
a {
    display: block;
    margin-top: 10px;
    color: #4e54c8;
    font-weight: bold;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* تحسين المظهر للشاشات الصغيرة */
@media (max-width: 450px) {
    .container {
        width: 90%;
        padding: 20px;
    }
}
