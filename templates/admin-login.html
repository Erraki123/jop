<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - المشرف</title>
    <link rel="stylesheet" href="path/to/bootstrap.css">
</head>
<body>
    <div class="container">
  

        <form method="POST">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
        </form>

        <br>
        <a href="{{ url_for('admin_register') }}">ليس لديك حساب؟ سجل هنا</a>
    </div>

    <script src="path/to/bootstrap.js"></script>
</body>
</html>
<style>
  /* Style global pour le formulaire */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f7fc; /* Fond gris clair */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center; /* Centre horizontalement */
    align-items: center; /* Centre verticalement */
    height: 100vh; /* Prend toute la hauteur de la fenêtre */
}

.container {
    max-width: 400px;
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
    font-size: 24px;
}

/* Style des champs de formulaire */
.form-group {
    margin-bottom: 20px;
}

.form-control {
    padding: 15px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ced4da;
    outline: none;
}

.form-control:focus {
    border-color: #007bff; /* Bleu clair au focus */
    box-shadow: 0 0 8px rgba(38, 143, 255, 0.5);
}

/* Style du bouton de soumission */
button[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 12px 20px;
    font-size: 16px;
    width: 100%;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #0056b3; /* Bleu plus foncé au survol */
}

/* Style du lien d'inscription */
a {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #007bff;
    font-size: 16px;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

</style>
