<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <h2 class="logo">وظائف<span>+</span></h2>
            <ul class="nav-links">
                <li><a href="/">الرئيسية</a></li>
                <li><a href="/about">من نحن</a></li>
                <li><a href="/contact">اتصل بنا</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="about-contact">
        <h2>اتصل بنا</h2>
        <form class="contact-form">
            <input type="text" placeholder="الاسم الكامل" required>
            <input type="email" placeholder="البريد الإلكتروني" required>
            <textarea placeholder="رسالتك" required></textarea>
            <input type="submit" value="إرسال">
        </form>
    </section>

    <footer>
        <p>&copy; 2025 منصة وظائف. جميع الحقوق محفوظة.</p>
    </footer>

</body>
</html>
<style>

    /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Arial", sans-serif;
}

body {
    color: white;
    scroll-behavior: smooth;
    background-color: #f4f4f4;
}

/* Navbar */
.navbar {
    background: #007bff; /* Changer la couleur à bleu */
    padding: 15px 0;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    backdrop-filter: blur(5px);
}

.container {
    width: 90%;
    margin: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    color: white;
    font-size: 24px;
    font-weight: bold;
}

.logo span {
    color: #ffcc00;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 15px;
}

.nav-links li {
    display: inline;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    transition: 0.3s;
}

.nav-links a:hover {
    color: #ffcc00;
}

/* Hero Section */
.hero {
    height: 100vh;
    background: url('https://source.unsplash.com/1600x900/?job,office') center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
}

.hero-content {
    position: relative;
    z-index: 2;
    text-align: center;
}

.hero h1 {
    font-size: 42px;
    margin-bottom: 10px;
}

.hero p {
    font-size: 20px;
    margin-bottom: 20px;
}

.btn {
    background: #ffcc00;
    color: black;
    padding: 12px 25px;
    text-decoration: none;
    font-size: 20px;
    border-radius: 5px;
    transition: 0.3s;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

.btn:hover {
    background: #ffaa00;
    box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.3);
}

/* About and Contact Page */
.about-contact {
    background: #ffffff;
    color: #333;
    padding: 50px 20px;
}

.about-contact h2 {
    color: #007bff; /* Titre bleu pour About et Contact */
    font-size: 30px;
    margin-bottom: 20px;
}

.about-contact p {
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 30px;
}

/* Contact Form */
.contact-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.contact-form input,
.contact-form textarea {
    padding: 15px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: #f4f4f4;
}

.contact-form input[type="submit"] {
    background: #007bff;
    color: white;
    cursor: pointer;
}

.contact-form input[type="submit"]:hover {
    background: #0056b3;
}

/* Footer */
footer {
    background: #007bff;
    color: white;
    text-align: center;
    padding: 20px;
}

footer a {
    color: #ffcc00;
    text-decoration: none;
}

footer a:hover {
    color: white;
}

/* Responsive */
@media (max-width: 768px) {
    .nav-links {
        flex-direction: column;
        text-align: center;
    }

    .nav-links li {
        margin: 10px 0;
    }
}

</style>
