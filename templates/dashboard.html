<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        header {
            text-align: center;
            font-size: 35px;
            font-weight: bold;
            color: #fff;
            background-color: #0018f5;
            padding: 30px 0;
            margin-bottom: 40px;
            border-radius: 10px 10px 0 0;
        }
        .form-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 0 auto;
            padding: 40px;
            position: relative;
            top: -50px;
        }
        .form-container h2 {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }
        .form-container label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .form-container input:focus, .form-container textarea:focus {
            border-color: #0018f5;
            box-shadow: 0 0 10px rgba(39, 0, 178, 0.3);
        }
        .form-container button {
            width: 100%;
            padding: 14px;
            background-color: #0018f5;
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #0018f5;
        }
        .form-container a {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    تحديث بيانات الملف الشخصي
</header>

<div class="form-container">
    <h2>قم بتحديث معلوماتك الشخصية</h2>
    <form method="POST" action="{{ url_for('dashboard') }}" enctype="multipart/form-data">
        <label for="first_name">الاسم الأول:</label>
        <input type="text" name="first_name" id="first_name" value="{{ user['first_name'] }}" required>
        
        <label for="last_name">اسم العائلة:</label>
        <input type="text" name="last_name" id="last_name" value="{{ user['last_name'] }}" required>
        
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" name="email" id="email" value="{{ user['email'] }}" required>
        
        <label for="phone">رقم الهاتف:</label>
        <input type="tel" name="phone" id="phone" value="{{ user.phone }}" placeholder="أدخل رقم الهاتف" required pattern="[0-9]{10}" title="الرجاء إدخال رقم هاتف مكون من 10 أرقام">
        
        <label for="description">الوصف:</label>
        <textarea name="description" id="description" rows="4">{{ user['description'] }}</textarea>

        <label for="photo">الصورة الشخصية:</label>
        <input type="file" name="photo" id="photo">
        
        <button type="submit">تحديث البيانات</button>
    </form>

    <a href="{{ url_for('portfolio') }}">الرجوع إلى الملف الشخصي</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
